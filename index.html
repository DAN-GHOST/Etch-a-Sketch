<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css/styles.css">
    <link rel="icon" type="image/png" href="./img/color-mixing.png" />
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-botones">
            <div class="contenedor-txtTituloh1">
                <h1 class="txtTituloh1">Etch-A-Sketch</h1>
            </div>
            <div class="contenedor-sleccion-color CP">
                <h2 class="txtTituloh2-1">Seleción de color</h2>
                <div class="contenedor-color">
                    <div class="contenedor-style-color">
                        <input type="color" id="color" class="color" value="#000000">
                    </div>
                </div>
                <div class="contenedor-btnUsarColor">
                    <button class="btnUsarColor btn" value="#000000">usar color</button>
                </div>
            </div>
            <div class="contnedor-tamaño-matris CP">
                <div class="contenedor-txtTituloh2">
                    <h2 class="txtTituloh2-2">Tamaño de Etch-A-Sketch</h2>
                </div>
                <div class="range-slider">
                    <div class="contenedor-range-value">
                        <input type="range" class="range" id="slider" value="16" min="16" max="64" onmousemove="rangeSlider(this.value)" onchange="rangeSlider(this.value)">
                    </div>
                    <div class="contenedor-show-vuale">
                        <span id="rangeValue" class="rangeValue">16x16</span>
                    </div>
                </div>
                <div class="contenedor-btnEnviarValor">
                    <button class="btnEnviarValor btn">Usar valor</button>
                </div>
            </div>
            <div class="contenedor-limpiar-matris CP">
                <div class="contenedor-txtTtiluloh2-4">
                    <h2 class="txtTituloh2-4">Limpiar Etch-A-Sketch</h2>
                </div>
                <div class="contenedor-btnLimpiarDivs">
                    <button class="btnLiampiarDivs btn">Limpiar todo</button>
                </div>
            </div>
        </div>
        <div id="1" class="contenedor-de-divs"></div>
        <div class="contenedor-espacio"></div>
    </div>
    <script src="./script.js/logic.js"></script>
</body>
</html>
